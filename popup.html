<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #15202b;
        color: #e7e9ea;
        padding: 16px;
      }

      h1 {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #e7e9ea;
      }

      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #2f3336;
      }

      .setting-row:last-child {
        border-bottom: none;
      }

      .setting-label {
        font-size: 14px;
        color: #e7e9ea;
      }

      .setting-desc {
        font-size: 12px;
        color: #71767b;
        margin-top: 2px;
      }

      .toggle {
        position: relative;
        width: 40px;
        height: 22px;
        flex-shrink: 0;
        margin-left: 12px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle .slider {
        position: absolute;
        inset: 0;
        background: #3e4144;
        border-radius: 11px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .toggle .slider::before {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        left: 3px;
        top: 3px;
        background: #e7e9ea;
        border-radius: 50%;
        transition: transform 0.2s;
      }

      .toggle input:checked + .slider {
        background: #1d9bf0;
      }

      .toggle input:checked + .slider::before {
        transform: translateX(18px);
      }

      .width-input-row {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 0 4px;
      }

      .width-input-row input[type="number"] {
        width: 80px;
        padding: 6px 8px;
        background: #273340;
        border: 1px solid #3e4144;
        border-radius: 6px;
        color: #e7e9ea;
        font-size: 13px;
        outline: none;
      }

      .width-input-row input[type="number"]:focus {
        border-color: #1d9bf0;
      }

      .width-input-row span {
        font-size: 13px;
        color: #71767b;
      }

      .status {
        font-size: 12px;
        color: #1d9bf0;
        margin-top: 8px;
        min-height: 16px;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <h1>X Video Resume</h1>

    <div class="setting-row">
      <div>
        <div class="setting-label">Wide Mode</div>
        <div class="setting-desc">Expand timeline width</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="wideToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-row" id="widthRow" style="display: none">
      <div style="width: 100%">
        <div class="setting-label">Wide Mode Width</div>
        <div class="width-input-row">
          <input
            type="number"
            id="widthInput"
            min="600"
            max="1400"
            value="900"
          />
          <span>px</span>
        </div>
      </div>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
